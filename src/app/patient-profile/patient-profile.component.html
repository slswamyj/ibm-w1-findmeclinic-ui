<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">FindMeClinic</h1>

    <div class="button-group">
      <button mat-button type="submit" class="btn btn-success">Book</button>
    </div>


    <div  class="badge-style">
      <button [matMenuTriggerFor]="menu" mat-mini-fab color="warn">AA</button>
      <mat-menu #menu="matMenu">
          <button mat-menu-item >Profile</button>
          <button mat-menu-item >Settings</button>
        <button mat-menu-item (click)="logout()">Logout</button>
      </mat-menu>
    </div>

  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav fixedTopGap="5">
      <mat-nav-list>
        <mat-list-item>My Appointments</mat-list-item>
        <mat-list-item>Reports</mat-list-item>
        <mat-list-item>Family Tree</mat-list-item>
      </mat-nav-list>


    </mat-sidenav>

    <mat-sidenav-content>

    </mat-sidenav-content>
  </mat-sidenav-container>


</div>
