<div>
    <mat-tab-group class="modelform">
        <mat-tab label="Login">
            <br>
            <br>
            <mat-form-field class="fullwidth">
                <input matInput placeholder="Enter EmailId or PhoneNumber" [formControl]="logFormControl">
                <mat-error *ngIf="logFormControl.hasError('required')">
                    Email or PhoneNumber
                    <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <br>
            <br>
            <mat-form-field class="fullwidth">
                <input matInput placeholder="Enter Password" type="password" [formControl]="logpassFormControl">
                <mat-error *ngIf="logpassFormControl.hasError('required')">
                    Please enter a value!
                </mat-error>
            </mat-form-field>
            <br>
            <br>
            <h6>If you dont have account. Then Register!</h6>
            <button mat-raised-button color="accent"   (click)="navigate()">Login</button>
        </mat-tab>
        <mat-tab label="Register">

            <mat-form-field class="fullwidth">
                <input matInput [(ngModel)]="doctor.doctorEmail" name="doctorEmail" placeholder="Enter Email" [formControl]="emailFormControl">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is
                    <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <br>
            <br>
            <mat-form-field class="fullwidth">
                <input matInput [(ngModel)]="doctor.doctorPhoneNumber" name="doctorPhoneNumber" placeholder="Enter PhoneNumber" [formControl]="phoneFormComtrol">
                <mat-error *ngIf="phoneFormComtrol.hasError('required')">
                    Please enter a value!
                </mat-error>
            </mat-form-field>
            <br>
            <br>
            <mat-form-field class="fullwidth">
                <input matInput [(ngModel)]="doctor.doctorPassword" type="password" name="doctorPassword" placeholder="Enter password" [formControl]="passFormControl">
                <mat-error *ngIf="passFormControl.hasError('required')">
                    Please enter a value!
                </mat-error>
            </mat-form-field>
            <br>
            <br>
            
            <button mat-raised-button  (click)="addDoctor(doctor)" (click)="close()" (click)="open()"  color="accent">Register</button>
        </mat-tab>
    </mat-tab-group>
</div>
