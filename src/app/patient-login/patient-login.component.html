<div>
    <mat-tab-group class="form">
        <mat-tab label="Login">
            <br>
            <br>
            <mat-form-field class="formheight">
                <input matInput [(ngModel)]="patient.patientEmail" placeholder="Enter EmailId or PhoneNumber">
            </mat-form-field>
            <br>
            <br>
            <mat-form-field class="formheight">
                <input matInput [(ngModel)]="patient.patientPassword" placeholder="Enter Password" type="password">
            </mat-form-field>
            <br>
            <br>
            <br>
            <p>If you dont have an account, then Register</p>
            <button mat-raised-button color="primary" (click)="close()" (click)="openLogin(patient)"> Login </button>
        </mat-tab>
        <mat-tab label="Register">
            <br>
            <mat-form-field class="formheight">
                <input matInput [(ngModel)]="patient.patientEmail" placeholder="Enter EmailId" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is
                    <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <br>
            <br>
            <mat-form-field class="formheight">
                <input matInput [(ngModel)]="patient.patientPhoneNumber" placeholder="Enter the  PhoneNumber">
            </mat-form-field>
            <br>
            <br>
            <mat-form-field class="formheight">
                <input matInput [(ngModel)]="patient.patientPassword" placeholder="Enter Password" type="password">
            </mat-form-field>
            <br>
            <br>
            <button mat-raised-button (click)="addPatient(patient)" (click)="open()" (click)="closeRegister()" color="primary">Register</button>
        </mat-tab>
    </mat-tab-group>
</div>
